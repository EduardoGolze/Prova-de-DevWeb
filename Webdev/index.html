<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Empréstimo</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulação de Empréstimo</h1>
        <form id="loan-form">
            <label for="loan-amount">Valor do Empréstimo:</label>
            <input type="text" id="loan-amount" required>
            
            <label for="interest-rate">Taxa de Juros (%):</label>
            <input type="text" id="interest-rate" required>
            
            <label for="num-installments">Número de Parcelas:</label>
            <input type="text" id="num-installments" required>
            
            <button type="button" onclick="submitForm()">Simular</button>
        </form>
        <a href="simulacao.html" id="simulate-link" style="display:none;">Simular</a>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
